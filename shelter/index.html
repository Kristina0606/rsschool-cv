<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__components">
        <div class="app-header__components__title">
          <a href="index.html"
            ><img src="./images/Logo.svg" alt="logo" class="header-img"
          /></a>
        </div>
        <div class="app-header__components__set-of-links">
          <div class="app-header__components__set-of-links__link1">
            <a href="#about">About the shelter</a>
          </div>
          <div class="app-header__components__set-of-links__link2">
            <a href="#pets">Our pets</a>
          </div>
          <div class="app-header__components__set-of-links__link3">
            <a href="#help">Help the shelter</a>
          </div>
          <div class="app-header__components__set-of-links__link4">
            <a href="#price">Contacts</a>
          </div>
        </div>
      </div>

      <div class="first-page">
        <div class="first-page__content">
          <div class="first-page__content__left">
            <h1 class="app-header__content__left__title">
              Not only people<br />need a house
            </h1>
            <h2 class="app-header__content__left__subtitle">
              We offer to give a chance to a little and nice puppy with an
              extremely<br />wide and open heart. He or she will love you more
              than anybody else<br />in the world, you will see!
            </h2>
            <button class="app-header__content__left__knopka" type="button">
              <span>Make a friend</span>
            </button>
          </div>
          <div class="first-page__content__right">
            <img src="./images/start-screen-puppy.png" alt="puppy-img" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
